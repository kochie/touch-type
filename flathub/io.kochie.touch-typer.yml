# Flatpak manifest for Flathub submission.
# See docs/FLATHUB.md for submission steps.
# When submitting: replace the archive URL with a stable release tag and set sha256.

app-id: io.kochie.touch-typer
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: touch-typer
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/touch-typer/flatpak-node/cache
        npm_config_cache: /run/build/touch-typer/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run build
        npx electron-builder $ELECTRON_BUILDER_ARCH_ARGS --config electron-builder.ts -l --dir
      - cp -a dist/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
      - install -Dm644 flathub/io.kochie.touch-typer.metainfo.xml /app/share/metainfo/io.kochie.touch-typer.metainfo.xml
      - install -Dm644 flathub/io.kochie.touch-typer.desktop /app/share/applications/io.kochie.touch-typer.desktop
      - install -Dm644 build/app-logo-linux.png /app/share/icons/hicolor/256x256/apps/io.kochie.touch-typer.png
    subdir: main
    sources:
      # Stable release tarball â€“ update version and sha256 when submitting
      - type: archive
        url: https://github.com/kochie/touch-type/archive/refs/tags/v2.1.0.tar.gz
        sha256: REPLACE_WITH_SHA256
        dest: main
      # Generated by: flatpak-node-generator npm package-lock.json -o flathub/generated-sources.json --electron-node-headers
      # (Create package-lock.json first with: npm install --package-lock-only)
      - path: generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/touch-typer "$@"
