afterSign: electron-builder-notarize
appId: io.kochie.touch-typer
mac:
  hardenedRuntime: true
  category: public.app-category.productivity
  target:
    target: default
    arch:
      - universal
win:
  target: nsis
nsis:
  oneClick: false
linux:
  category: Utility
  target: AppImage
asar: true
files:
  - main
  - renderer/out
publish:
  - provider: github
    owner: kochie
    repo: touch-type
  - provider: snapStore
    repo: touch-typer
    channels: stable
    publishAutoUpdate: true
