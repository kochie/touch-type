afterSign: electron-builder-notarize
appId: io.kochie.touch-typer
mac:
  hardenedRuntime: true
  category: public.app-category.productivity
  target:
    target: default
    arch:
      - universal
appx:
  identityName: TouchTyper
linux:
  category: Utility
win:
  target:
    - target: nsis
    - target: appx
snap:
  publish:
    - provider: snapStore
      repo: touch-typer
      channels: stable
      publishAutoUpdate: true
nsis:
  oneClick: false
asar: true
files:
  - main
  - renderer/out
publish:
  - provider: github
    owner: kochie
    repo: touch-type
